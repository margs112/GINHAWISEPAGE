<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GinhaWise</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
.fire-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* so the fire doesn’t block any clicks */
  z-index: 0; /* place it below your main content */
  overflow: hidden;
}

.fire-overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0.9; /* adjust how visible the fire is */
  animation: fire-flicker 2s infinite alternate ease-in-out;
}

@keyframes fire-flicker {
  0% { transform: scale(1.02) translateY(-1px); opacity: 0.2; }
  100% { transform: scale(1.05) translateY(1px); opacity: 0.3; }
}

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      font-family: 'Inter', sans-serif;
      background: url('bg.png') no-repeat center center;
      background-size: cover;
      color: #1f2937;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(139, 0, 0, 0.75);
      z-index: -1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-out forwards;
    }

    .site-wrapper {
  position: relative;
  z-index: 1;
}


    .topnav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #460000;
      z-index: 1001;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
    }

    .topnav .logo-text {
      color: white;
      font-family: 'playfair display', serif;
      font-size: 22px;
      font-weight: 600;
    }

    .topnav-links a {
      color: #f8fafc;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    .topnav-links a:hover {
      color: #dc2626;
    }

    header {
      height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background:
    url('tl2.png') no-repeat center center;
      background-size: cover;
      padding-top: 60px;
    }

    header h1 {
      color: #fff;
      font-size: 50px;
      font-family: 'playfair display', serif;
text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
    }

    .logo {
      margin-bottom: 15px;
      transition: transform 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .logo img {
      width: 100px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .module-group {
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .module-group h2 {
      font-family: 'playfair display', serif;
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      color: #111827;
    }

    .modules {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .module {
      flex: 1 1 calc(33% - 20px);
      min-width: 280px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .module:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .module img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .module-content {
      padding: 20px;
    }

    .module-content h3 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .module-content p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 24px;
      border: none;
      border-radius: 30px;
      font-size: 14px;
      font-weight: 600;
      background-color: #111827;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background-color: #000;
      transform: scale(1.05);
    }

    .btn.locked {
      background-color: #d1d5db;
      cursor: not-allowed;
      box-shadow: none;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      background: rgba(31, 41, 55, 0.9);
      color: #fff;
      font-size: 14px;
    }

    footer a {
      color: #a5f3fc;
      text-decoration: none;
    }

    footer a:hover {
      color: #22d3ee;
    }

    @media (max-width: 768px) {
      .modules {
        flex-direction: column;
        gap: 20px;
      }

      header h1 {
        font-size: 50px;
      }

      .topnav {
        flex-direction: column;
        padding: 10px 20px;
        align-items: flex-start;
      }

      .topnav-links {
        margin-top: 10px;
      }

      .topnav-links a {
        margin-left: 0;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>
<div class="fire-overlay">
  <img src="https://64.media.tumblr.com/7bed901bd03ad671815872ce938aa750/tumblr_o7w2veChcr1runoqyo1_540.gif" />
</div>

  <div class="site-wrapper">
    <!-- Top nav -->
    <div class="topnav fade-in-up">
      <div class="logo-text">GinhaWise</div>
      <div class="topnav-links">
        <a href=>Home</a>
        <a href=>Facebook</a>
        <a href=>Instagram</a>
        <a href="https://www.dlsl.edu.ph/">DLSL Website</a>
      </div>
    </div>

    <header class="fade-in-up">
    </header>

    <section class="module-group fade-in-up">
      <h2>About GinhaWise</h2>
      <div class="modules">
        <div class="module">
          <img src="0007.png" alt="History">
          <div class="module-content">
            <h3>History</h3>
            <p>The problem we faced—that led us to this solution.</p>
            <button class="btn" id="btn1">View History</button>
          </div>
        </div>
        <div class="module">
          <img src="0007.png" alt="Features">
          <div class="module-content">
            <h3>Features</h3>
            <p>The parts that make GinhawaWise work.</p>
            <button class="btn" id="btn2">View Features</button>
          </div>
        </div>
        <div class="module">
          <img src="0007.png" alt="Poster">
          <div class="module-content">
            <h3>Poster</h3>
            <p>Our official poster for access and awareness.</p>
            <button class="btn" id="btn3">View Poster</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="fade-in">
      © 2025 GinhaWise · All rights reserved
    </footer>
  </div>

  <script>
   const site1 = "https://margs112.github.io/GINHAWISE-HISTORY/";
const site2 = "https://margs112.github.io/GINHAWISE-FEATURES/";
const site3 = "https://www.canva.com/design/DAG0R0YCZew/tZp7Rw7El1eXxOZmqQGVUA/watch?utm_content=DAG0R0YCZew&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h32ad52b9a4";

let visited1 = localStorage.getItem("visited1") === "true";
let visited2 = localStorage.getItem("visited2") === "true";

const b1 = document.getElementById("btn1");
const b2 = document.getElementById("btn2");
const b3 = document.getElementById("btn3");

function unlockFinalModule() {
  if (visited1 && visited2) {
    b3.disabled = false;
    b3.classList.remove("locked");
    b3.textContent = "✔ Access Poster";
  }
}

b1.addEventListener("click", () => {
  visited1 = true;
  localStorage.setItem("visited1", "true");
  unlockFinalModule();
  setTimeout(() => window.location.href = site1, 300);
});

b2.addEventListener("click", () => {
  visited2 = true;
  localStorage.setItem("visited2", "true");
  unlockFinalModule();
  setTimeout(() => window.location.href = site2, 300);
});

b3.addEventListener("click", () => {
  if (!b3.disabled) window.location.href = site3;
});

unlockFinalModule();

  </script>
</body>
</html>
